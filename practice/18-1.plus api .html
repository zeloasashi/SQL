<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX加法api</title>
</head>
<body>
    <form name="form1" onsubmit="return false">
        <input type="number" name="a"> + 
        <input type="number" name="b">
        <button type="button" onclick="sendData()"> = </button>
        <span id="c"></span>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            function sendData(){
                const obj = {
                    a: document.form1.a.value,
                    b: document.form1.b.value,
                };
                $.get('17-1.api get.php', obj, function(data){
                    $('#c').html( data );
                });
            }

            // 用AJAX在network的type會看到xhr，這樣才是正確滴
            // 用AJAX計算後答案會直接出現在原本的頁面
        </script>
</body>
</html>
